<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal portfolio</title>
    <style type="text/css">
        @font-face {
            font-family: "Grotesk";
            src: url("./fonts/Grotesk.woff2") format("woff2");
        }
    </style>
    <style>
        html,
        body,
        p {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        .author {
            font-family: Grotesk;
            font-size: 26px;
            color: #000000;
            letter-spacing: 0.013em;
            line-height: 1.25;
            font-weight: 400;
            text-transform: none;
            font-style: normal;
            margin-left: 3%;
        }

        section {
            margin: 100px 3% 8%;
            display: flex;
            justify-content: space-around;
        }

        section div {
            width: 100%;
        }

        section div img {
            width: 100%;
        }

        .portfolio .left {
            margin-left: 3%;
        }

        .portfolio .right {
            padding-top: 8vw;
            margin-left: 20%;
        }

        .portfolio .title {
            font-family: Grotesk;
            margin-top: 5px;
            font-size: 20px;
            line-height: 1.25;
            font-weight: 400;
        }

        .portfolio .center {
            margin-left: 4%;
            width: 52%;
        }

        .portfolio .calendar {
            width: 56%;
            flex: 1;
        }

        .portfolio .sntky {
            width: 80%;
            margin-top: 12%;
            flex: 1;
        }


        .portfolio .in_town {
            width: 40%;
        }

        .portfolio .posters {
            width: 28%;
        }

        .portfolio.start {
            justify-content: start;
        }

        .portfolio.mb0 {
            margin-bottom: 0;
        }

        .portfolio .phovea {
            width: 28%;
            margin-left: 8%;
            position: relative;
            top: -180px;
        }

        .portfolio .ntky {
            width: 46%;
            margin-left: 16%;
        }

        .portfolio .huber {
            width: 52%;
        }

        .portfolio .alice {
            width: 28%;
            margin-left: 14%;
        }

        .portfolio .masque {
            width: 22%;
            margin-left: 6%;
            position: relative;
            top: 75px;
        }

        .portfolio .telephone {
            width: 46%;
            margin-left: 14%;
        }

        .portfolio .is_war {
            width: 40%;
        }

        .portfolio .belvedere {
            margin-left: 20%;
            width: 28%;
        }

        .portfolio .movie {
            width: 58%;
        }

        footer {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
        }

        footer a {
            font-family: Grotesk;
            color: #000000;
        }
    </style>
    <style>
        .portfolio div img{
            cursor: pointer;
        }
        .portfolio div img:hover{
            opacity: 0.6;
            transition: opacity 0.8s;
        }
    </style>
    <link rel="stylesheet" href="./mobile.css">

    <link rel="stylesheet" href="./sal/sal.css">
</head>

<body>
    <header>
        <a href="/">
            <h1 class="author">个人作品集</h1>
        </a>
    </header>
    <section class="portfolio">
        <div class="left" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/01-首页.jpg" alt="">
            <div class="title">
                <p>首页</p>
                
            </div>
        </div>
        <div class="right" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/02-旅游.jpg" alt="">
            <div class="title">
                <p>旅游</p>
                
            </div>
        </div>
    </section>
    <section class="portfolio">
        <div class="center" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/浅色.png" alt="">
            <div class="title">
                <p>浅色耳机</p>
                
            </div>
        </div>
    </section>
    <section class="portfolio left">
        <div>
            <div class="calendar" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
                <img src="./images/深色.png" alt="">
                <div class="title">
                    <p>深色耳机</p>
                   
                </div>
            </div>
        </div>
        <div>
            <div class="sntky" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
                <img src="./images/03-旅游-搜索.jpg" alt="">
                <div class="title">
                    <p>旅游搜索</p>
                    
                </div>
            </div>
        </div>
    </section>
    <section class="portfolio">
        <div class="in_town" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/sr2.png" alt="">
            <div class="title">
                <p>端午</p>
                
            </div>
        </div>
        <div class="posters" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/04-旅游预订.jpg" alt="">
            <div class="title">
                <p>旅游预订</p>
               
            </div>
        </div>
    </section>
    <section class="portfolio start mb0">
        <div class="phovea" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/05-攻略.jpg" alt="">
            <div class="title">
                <p>攻略</p>
                
            </div>
        </div>
        <div class="ntky" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/06-酒店搜索页.jpg" alt="">
            <div class="title">
                <p>酒店搜索</p>
               
            </div>
        </div>
    </section>
    <section class="portfolio start">
        <div class="huber" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/14777.png" alt="">
            <div class="title">
                <p>名片</p>
             
            </div>
        </div>
        <div class="alice" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/09-机票二级页.jpg" alt="">
            <div class="title">
                <p>机票二级页</p>
               
            </div>
        </div>
    </section>
    <section class="portfolio start">
        <div class="masque" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/12-登录.jpg" alt="">
            <div class="title">
                <p>登录</p>
               
            </div>
        </div>
        <div class="telephone" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/13-注册.jpg" alt="">
            <div class="title">
                <p>注册</p>
              
            </div>
        </div>
    </section>
    <section class="portfolio start">
        <div class="is_war" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/胡维江1437.png" alt="">
            <div class="title">
                <p>我秀开学季</p>
                
            </div>
        </div>
        <div class="belvedere" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/胡维江 (2).png" alt="">
            <div class="title">
                <p>返利</p>
               
            </div>
        </div>
    </section>
    <section class="portfolio">
        <div class="center movie" data-sal="slide-up" data-sal-delay="200" data-sal-easing="ease-out-back">
            <img src="./images/14.png" alt="">
            <div class="title">
                <p>建党</p>
               
            </div>
        </div>
    </section>
    <footer>
        <a href="/">©1836307911@qq.com</a>
    </footer>
    <script src="./sal/sal.js"></script>
    <script>
        sal()
    </script>
</body>

</html>
